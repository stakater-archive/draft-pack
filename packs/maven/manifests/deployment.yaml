apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: <your-app-name>
  labels:     
    provider: stakater
    version: "<your-app-version>"
spec:
  replicas: 1
  template:
    metadata:
      labels:
      # This label is used by Service to connect to pod, 
      # If you change it, so change Service's labelSelector as well.
        app: maven-app    
    spec:
      containers:
      - name: <container-name>
        image: "<image-name>"
        ports:
        - containerPort: 8080
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: <app_name>
  labels:     
    provider: stakater
    version: "<app_version>"
spec:
  replicas: 1
  template:
    metadata:
      labels:
      # This label is used by Service to connect to pod, 
      # If you change it, so change Service's labelSelector as well.
        app: maven-app    
    spec:
      containers:
      - name: <app_container_name>
        image: "<app_image_name>"
        ports:
        - containerPort: 8080
kind: Service
apiVersion: v1
metadata:
  name: REPLACE_ME_APP_NAME
spec:
  selector:
  # This label is used by Service to connect to pod, 
  # If you change it, so change in deployment's spec labels as well.
    app: maven-app 
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080

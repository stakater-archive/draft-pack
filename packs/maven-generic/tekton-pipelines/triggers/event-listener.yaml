apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: REPLACE_ME_APP_NAME-eventlistener
spec:
  serviceAccountName: stakater-tekton-builder
  triggers:
    - name: pullrequest-trigger
      interceptors:
        - cel:
            filter: >-
              (header.match('X-Gitlab-Event', 'Merge Request Hook') &&
               body.object_attributes.action == 'open' || body.object_attributes.action == 'update')
      bindings:
      - name: REPLACE_ME_APP_NAME-triggerbinding-pr
      template:
        name: REPLACE_ME_APP_NAME-triggertemplate
    - name: push-trigger
      #This intercepts the event and will only trigger pipeline if it's a push event(Not PR) and on master branch
      interceptors:
        - cel:
            filter: >-
              (header.match('X-Gitlab-Event', 'Push Hook') &&
               body.ref == 'refs/heads/master')
      bindings:
      - name: REPLACE_ME_APP_NAME-triggerbinding-push
      template:
        name: REPLACE_ME_APP_NAME-triggertemplate
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    category: route
    router: default
  name: java-eventlistener
  annotations:
    haproxy.router.openshift.io/ip_whitelist: 34.74.90.64/28
spec:
  port:
    targetPort: http-listener
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: el-REPLACE_ME_APP_NAME-eventlistener
    weight: 100
  wildcardPolicy: None